<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Multi Select Buttons Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <style>
        #search {
            width: 90%;
        }

        .searchicon {
            color: #5CB85C;
        }

        .items-collection {
            margin: 20px 0 0 0;
        }

        .items-collection label.btn-default.active {
            background-color: #007ba7;
            color: #FFF;
        }

        .items-collection label.btn-default {
            width: 90%;
            border: 1px solid #305891;
            margin: 5px;
            border-radius: 17px;
            color: #305891;
        }

        .items-collection label .itemcontent {
            width: 100%;
        }

        .items-collection .btn-group {
            width: 90%
        }
    </style>
</head>

                                <div data-toggle="buttons" class="btn-group itemcontent">
                                    <label class="btn btn-default">
                                        <div class="itemcontent">
                                            <input type="checkbox" name="var_id[]" autocomplete="off" value="">
                                            <span class="fa fa-cube fa-2x"></span>
                                            <h5>cube</h5>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="items col-xs-6 col-sm-3 col-md-3 col-lg-3">

            <!-- <div class="row">
                <br>
                <div class="form-group">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <i class="fa fa-search fa-2x pull-left searchicon"></i><input type="search" class="form-control"

        </div>

        <script>
            $(function () {
                $('#search').on('keyup', function () {
                    var pattern = $(this).val();
                    $('.items-collection .items').hide();
                    $('.items-collection .items').filter(function () {
                        return $(this).text().match(new RegExp(pattern, 'i'));
                    }).show();
                });
            });
        </script>

    </div>
