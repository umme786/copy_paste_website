<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        width: 80%;
        margin: 0 auto;
    }
    li {
        width: 30%;
    }
    li img {
        width: 300px;
        height: 250px;
    }
    #products{
        display: flex;
        border: 1px solid grey;
        text-align: center;
    }
</style>
</head>
    <script>
        var items = [
            ['img/pi2.jpg',29.99,'product 1'],
            ['img/pi3.jpg',29.99,'product 2'],
            ['img/pi4.jpg',29.99,'product 3'],
            ['img/pi5.jpg',29.99,'product 4']
            // ['img/pi6.jpg',29.99,'product 5'],
            // ['img/piz1.jpg',29.99,'product 6'],
            // ['img/piz3.jpg',29.99,'product 7'],
            // ['img/pl.jpg',29.99,'product 8'],
        ];
        function run(){
             var main = document.getElementById('products');
   // all elements to be added
   for(var i = 0; i < items.length; i++){

             var ele = document.createElement('li');
             var pic = document.createElement('img');
             var price = document.createElement('h1');
             var desc = document.createElement('h2');
             var add = document.createElement('button');
             var typeBox = document.createElement('input');
    // push elements into HTML
             main.appendChild(ele);
             ele.appendChild(pic);
             ele.appendChild(price);
             ele.appendChild(desc);
             ele.appendChild(add);
             ele.appendChild(typeBox);

    // edit pushed elements info from array
        pic.src = items[i][0];
        price.innerHTML = '$' + items [i][1];
        desc.innerHTML = items [i][2];
        add.innerHTML = 'add';
        typeBox.type = 'number';
        }
    }
    </script>
<body onload="run()">
    <ul id="products">

    </ul>
</body>
</html>
